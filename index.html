<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Editor</title>
    <link rel="stylesheet" href="index.css">
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@1.0.0"
        }
      }
    </script>
</head>
<body>
    <header>
        <h1>AI Image Editor</h1>
    </header>
    <main class="container">
        <section class="controls" aria-labelledby="controls-heading">
            <h2 id="controls-heading">Controls</h2>
            <div class="control-group">
                <label for="image-upload">1. Upload Image</label>
                <input type="file" id="image-upload" accept="image/*">
            </div>
            <div id="original-image-container">
                <img id="original-image" src="" alt="Original image preview" style="display: none;">
                <p id="upload-placeholder">Upload an image to get started</p>
            </div>
            <div class="control-group">
                <label for="prompt-input">2. Describe Your Edit</label>
                <textarea id="prompt-input" rows="5" placeholder="e.g., Make the sky purple"></textarea>
            </div>
            <button id="edit-button" disabled>Edit Image</button>
        </section>
        <section class="results" aria-labelledby="results-heading">
            <h2 id="results-heading">Result</h2>
            <div id="result-container">
                <div id="loader" class="hidden"></div>
                <p id="result-placeholder">Your edited image will appear here.</p>
            </div>
            <button id="download-button" class="hidden">Download Image</button>
        </section>
    </main>
    <script type="module" src="index.tsx"></script>
</body>
</html>
